{% load static %}
{% block content %}
<h2>Мои заявки</h2>


{% for i in application %}

<p>Дата и время: {{i.date}}</p>
<h5>Название: {{i.name}}</h5>
<p>Описание: {[i.description}}</p>
<p>Категория: {{i.category}}</p>
<img src="{{i.image.url}}" width="450px" height="300px"/>
<p>Статус: {{i.status}}</p><br><br>

<!--<button type="submit">Удалить</button>-->
{% endfor %}

{% endblock %}
